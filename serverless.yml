service: cart-service

plugins:
  - serverless-offline

provider:
  name: aws
  region: eu-central-1
  profile: aws-js
  runtime: nodejs18.x

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
